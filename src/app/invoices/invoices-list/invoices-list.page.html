<ion-header>
  <ion-toolbar>
    <ion-title>invoices-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let i of invoiceslist" (click)="ClickItem(i.id)"
        >
          <h4>{{ i.invoiceNo }}</h4>
          <p>
          <ion-label>{{ i.invoiceNo }}</ion-label>
          <ion-label class="ion-text-right">{{ i.grandTotal | number }}</ion-label>
          
        </p>
        </ion-item>
      </ion-list> 

</ion-content>
