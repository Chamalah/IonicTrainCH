<ion-header>
  <ion-toolbar>
    <ion-title>Quotations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="success" [routerLink]="['/app/quotations/create']">Create Quotation
    <ion-icon slot="start" name="add-circle"></ion-icon>
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let q of quotationList">
      <h4>{{ q.quotationNo }}</h4>
      <p>
      <ion-label>{{ q.quotationNo }}</ion-label>
      <ion-label class="ion-text-right">{{ q.grandTotal | number }}</ion-label>
    </p>
    </ion-item>
  </ion-list>

</ion-content>
